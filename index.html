<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="rating.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="rating.js"></script>
</head>
<body>

  <!-- Rating state start -->
<section class="container">
  <div class="card mx-auto" style="width: 25rem;">
    
      
  <svg class="m-3 mx-4" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>


  <h1 class="row ml-4">How did we do?</h1>


  <p class="m-4">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

<div class="row mx-4 ">

   <button type="button" class="btn mx-auto d-block btnn" id="1">1</button>
   <button type="button" class="btn mx-auto d-block btnn" id="2">2</button>
   <button type="button" class="btn mx-auto d-block btnn" id="3">3</button>
   <button type="button" class="btn mx-auto d-block btnn" id="4">4</button>
   <button type="button" class="btn mx-auto d-block btnn" id="5">5</button>
  
  </div>
   <button id="submit" class="btn mx-5 my-3">Submit</button>
  

</div>
</section>


  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 

  Thank you!

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
